<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>

  <body>
    <div class="phone">
      <nav class="sticky">
        <div id="nav-dropdown">
          <a href="index.html">
            <h1 class="small-logo"><a href="feed.html">Multigram</a></h1>
          </a>
        </div>

        <div id="nav-icons">
          <a href="index.html">
            <button class="sign-in">Log in</button>
          </a>
          <button class="sign-up">Sign up</button>
        </div>
      </nav>

      <div class="profile-head">
        <span class="material-symbols-outlined profile-icon"> face </span>
        <div class="profile-title">
          <h1>John Doe</h1>
          <button>Follow</button>
          <button>Message</button>
        </div>
      </div>

      <div class="profile-deets">
        <span class="bold">JohnDoe</span>
        <p>
          Just a simple pirate taking pictures as I sail the seven seas. Yo ho
          ho!
        </p>
        <a href="google.com">linktr.ee/johndoe</a>
      </div>

      <div class="profile-stories">
        <div class="cap">
          <img src="https://picsum.photos/201" alt="img1" />
          🥸
        </div>
        <div class="cap">
          <img src="https://picsum.photos/200" alt="img2" />
          🐙
        </div>
        <div class="cap">
          <img src="https://picsum.photos/199" alt="img3" />
          🛴
        </div>
        <div class="cap">
          <img src="https://picsum.photos/202" alt="img4" />
          🔌
        </div>
      </div>

      <div class="profile-analytics">
        <div>
          <span class="bold">83</span>
          <p class="light">posts</p>
        </div>
        <div>
          <span class="bold">29.7K</span>
          <p class="light">followers</p>
        </div>
        <div>
          <span class="bold">402</span>
          <p class="light">following</p>
        </div>
      </div>

      <div class="profile-nav">
        <span class="material-symbols-outlined"> grid_on </span>
        <span class="material-symbols-outlined"> movie </span>
        <span class="material-symbols-outlined"> account_box </span>
      </div>

      <div class="img-grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
